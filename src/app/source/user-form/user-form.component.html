<div class="container mt-4">
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="userForm" (ngSubmit)="OnSubmitData()">
                <div mat-dialog-content class="content">
                    <div class="row">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>First name</mat-label>
                            <input matInput type="text" placeholder="Enter youe Name" formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-label class="col-sm-4">Date of birth</mat-label>
                        <mat-form-field class="col-sm-8 example-full-width" appearance="outline">
                            <input matInput [matDatepicker]="picker" formControlName="dob">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" placeholder="Ex. test@gmail.com" formControlName="email">
                        </mat-form-field>
                    </div>
            
                    <div class="row">
                        <mat-form-field appearance="outline">
                            <mat-label>Gender</mat-label>
                            <mat-select formControlName="gender">
                              <mat-option value="male">Male</mat-option>
                              <mat-option value="female">Female</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>

                </div>
                <div mat-dialog-actions class="action">
                    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
                    <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
