  <div class="row">
    <div class="col-md-12 mb-3">
      <button mat-mini-fab color="primary" (click)="openAddEditEmpForm()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="col-md-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. amal" #input>
      </mat-form-field>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
      
            <!-- Progress Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}}</td>
            </ng-container>
      
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}}</td>
            </ng-container>
      
            <ng-container matColumnDef="dob">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> dob </th>
              <td mat-cell *matCellDef="let row"> {{row.dob | date}}</td>
            </ng-container>
      
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> gender </th>
              <td mat-cell *matCellDef="let row"> {{row.gender}}</td>
            </ng-container>
      
            <ng-container matColumnDef="mobileno">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No </th>
              <td mat-cell *matCellDef="let row"> {{row.mobile_no}}</td>
            </ng-container>
      
      
      
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                <button mat-mini-fab value="Edit" color="primary" (click)="onEditUser(row)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
